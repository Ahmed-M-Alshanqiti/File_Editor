{% extends 'base.html' %}
{% block title %}Upload File{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Upload a File</h2>

<form method="POST" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    <input type="file" name="file" required class="block w-full border rounded p-2">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
</form>
{% endblock %}
